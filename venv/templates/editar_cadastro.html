<!DOCTYPE html>
<html>
<head>
    <title>Editar Cadastro</title>
</head>
<body>
    <h1>Editar Cadastro</h1>
    <form method="post" action="/editar-cadastro/{{ pet_id }}">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ pet['nome'] }}" required><br><br>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" value="{{ pet['idade'] }}" required><br><br>
        <input type="submit" value="Salvar">
    </form>
</body>
</html>
